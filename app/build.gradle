apply plugin: 'com.android.application'

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.donnnno.arcticons"
        minSdkVersion rootProject.ext.MinSdk
        targetSdkVersion rootProject.ext.TargetSdk
        versionCode 94
        versionName '4.3.1'
        multiDexEnabled true

        // Naming app bundles
        setArchivesBaseName("${parent.name}-v${versionName}")

    }

    buildTypes {
        release {
            minifyEnabled true
            debug {
                applicationIdSuffix '.debug'
            }
        }
    }


    flavorDimensions "variant"
    productFlavors {
        dark {
            dimension "variant"
            resValue "string", "app_name", "Arcticons Dark"
        }
        darkPlay {
            dimension "variant"
            resValue "string", "app_name", "Arcticons Dark"
        }
        light {
            dimension "variant"
            //noinspection GradlePath
            applicationIdSuffix '.light'
            resValue "string", "app_name", "Arcticons Light"
        }
        lightPlay {
            dimension "variant"
            applicationIdSuffix '.light'
            resValue "string", "app_name", "Arcticons Dark"
        }
    }

    sourceSets {
        dark { res.srcDirs = ['src/darkFree/res/', 'src/dark/res'] }
        darkPlay { res.srcDirs = ['src/darkPlay/res/', 'src/dark/res'] }
        light { res.srcDirs = ['src/lightFree/res/', 'src/dark/res'] }
        lightPlay { res.srcDirs = ['src/lightPlay/res/', 'src/dark/res'] }
    }


    compileOptions {
        encoding = 'UTF-8'
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.github.Donnnno:candybar-foss:3.14.2'

}
